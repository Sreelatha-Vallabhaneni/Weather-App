<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main class="container">
        <section class="weather-info-section">
            <div class="weather-info">
                <input type="text" class="city-name" autocomplete="on" placeholder="City Name" />
                <button class="btn">Current Location</button>
                <p class="message"></p>
                <img class="icon" src="" alt="">
                <p class="temperature"></p>
                <p class="icon-reltd-info"></p>
                <p class="wind-speed"></p>
                <p class="how-cloudy"></p>
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
        </section>
        <section>
            <div id="map"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
